<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet">
  <title>Log ind - Madspild</title>
  <link rel="stylesheet" href="/stylesheet.css">
</head>
<body>

<div class="container">

  <div th:replace="fragments/header :: header('login')"></div>

  <div id="content">

  <div class="auth-container">
    <h2>Log ind p√• din virksomhedskonto</h2>
    <div th:if="${error}" class="error-message" th:text="${error}"></div>
    <form class="auth-form" th:action="@{/opretLogin/login}" method="post">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="auth-button">Log ind</button>
      <div class="auth-switch">
        <p>Har du ikke en bruger? <a th:href="@{/opretLogin/opretBruger}">Opret bruger her</a></p>
      </div>
    </form>
  </div>
    </div>

  <div th:replace="~{fragments/footer :: footer}"></div>
</div>

</body>
</html>
