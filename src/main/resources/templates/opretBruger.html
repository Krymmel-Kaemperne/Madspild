<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opret Bruger - MadSpild</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/stylesheet.css">
</head>
<body>

<div class="container">

    <div th:replace="fragments/header :: header('')"></div>

    <div class="auth-container">
        <h2>Opret virksomhedsbruger</h2>
        <div th:if="${error}" class="error-message" th:text="${error}"></div>
        <form class="loginOpret-form" th:action="@{/opretLogin/opretBruger}" method="post" th:object="${companyUser}">
            <div class="form-group">
                <label for="name">Virksomhedsnavn:</label>
                <input type="text" id="name" th:field="*{name}" required>
            </div>
            <div class="form-group">
                <label for="address">Adresse:</label>
                <input type="text" id="address" th:field="*{address}" required>
            </div>
            <div class="form-group">
                <label for="industry">Branche:</label>
                <input type="text" id="industry" th:field="*{industry}" required>
            </div>
            <div class="form-group">
                <label for="contactPerson">Kontaktperson:</label>
                <input type="text" id="contactPerson" th:field="*{contactPerson}" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" th:field="*{password}" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Bekr√¶ft Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div class="form-group">
                <label for="cvr">CVR nummer:</label>
                <input type="number" id="cvr" th:field="*{cvr}" required>
            </div>
            <button type="submit" class="auth-button">Opret bruger</button>
            <div class="auth-switch">
                <p>Har du allerede en bruger? <a th:href="@{/opretLogin/login}">Log ind her</a></p>
            </div>
        </form>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>

</div>
</body>
</html>
